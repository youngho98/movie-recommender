# Streamlit 영화 추천 시스템 - Nginx 설정
# HTTP (포트 80) - Let's Encrypt 인증서 발급 후 HTTPS로 업그레이드 예정

server {
    # HTTP 포트
    listen 80;
    listen [::]:80;

    # 도메인 이름
    server_name movie.youngho.me;

    # 업로드 파일 최대 크기 (100MB)
    client_max_body_size 100M;

    # Let's Encrypt SSL 인증서 발급용
    # certbot이 도메인 소유권 확인을 위해 사용
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 메인 애플리케이션 프록시
    location / {
        # Streamlit 앱으로 프록시 (Docker 컨테이너)
        proxy_pass http://localhost:8501;

        # WebSocket 지원 (Streamlit 필수)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정 (긴 요청 대응)
        proxy_read_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_send_timeout 86400;
    }
}
